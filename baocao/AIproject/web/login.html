    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü§ñ Chatbot N6</h1>

        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loading" class="loading"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">M·∫≠t kh·∫©u</label>
                <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn">ƒêƒÉng nh·∫≠p</button>

        <div class="divider">HO·∫∂C</div>

        <form id="registerForm" style="display: none;">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="registerPassword">M·∫≠t kh·∫©u</label>
                <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">

            <button type="submit" class="btn">ƒêƒÉng k√Ω</button>

        <div class="toggle-form">
            <span id="toggleText">Ch∆∞a c√≥ t√†i kho·∫£n?</span>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // C·∫•u h√¨nh Firebase (Thay b·∫±ng config c·ªßa b·∫°n)
        const firebaseConfig = {
            apiKey: "AIzaSyCdL3GxcWzyLbbMlEP4ToVPe0dSPR5ViyE",
            authDomain: "chatbotn6-de9f1.firebaseapp.com",
            projectId: "chatbotn6-de9f1",
            storageBucket: "chatbotn6-de9f1.firebasestorage.app",
            messagingSenderId: "15539268426",
            appId: "1:15539268426:web:cbeb707dfd5d4354f5efb3",
            measurementId: "G-0PGB5CKS5Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        let isLoginMode = true;

        // Toggle gi·ªØa ƒëƒÉng nh·∫≠p v√† ƒëƒÉng k√Ω
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {

                registerForm.style.display = 'none';
                toggleText.textContent = 'Ch∆∞a c√≥ t√†i kho·∫£n?';
                toggleLink.textContent = 'ƒêƒÉng k√Ω ngay';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = 'ƒê√£ c√≥ t√†i kho·∫£n?';
                toggleLink.textContent = 'ƒêƒÉng nh·∫≠p';
            }
            hideMessages();
        });

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showLoading();
            hideMessages();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // L∆∞u th√¥ng tin user v√†o localStorage
                const idToken = await user.getIdToken();
                localStorage.setItem('userToken', idToken);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);

                showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn trang...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                hideLoading();
                showError(getErrorMessage(error.code));
            }
        });

        // X·ª≠ l√Ω ƒëƒÉng k√Ω
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            showLoading();
            hideMessages();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // C·∫≠p nh·∫≠t t√™n ng∆∞·ªùi d√πng
                await updateProfile(user, {
                    displayName: name
                });

                // L∆∞u th√¥ng tin user
                const idToken = await user.getIdToken();
                localStorage.setItem('userToken', idToken);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', name);

                showSuccess('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn trang...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                hideLoading();
                showError(getErrorMessage(error.code));
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
            if (isLoginMode) {
                loginForm.style.display = 'block';
            } else {
                registerForm.style.display = 'block';
            }
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'Email n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng!';
                case 'auth/invalid-email':
                    return 'Email kh√¥ng h·ª£p l·ªá!';
                case 'auth/weak-password':
                    return 'M·∫≠t kh·∫©u qu√° y·∫øu! Vui l√≤ng d√πng √≠t nh·∫•t 6 k√Ω t·ª±.';
                case 'auth/user-not-found':
                    return 'Kh√¥ng t√¨m th·∫•y t√†i kho·∫£n n√†y!';
                case 'auth/wrong-password':

                case 'auth/too-many-requests':

                default:

            }
        }

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        if (localStorage.getItem('userToken')) {

        }
    </script>
